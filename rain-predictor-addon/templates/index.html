<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Predictor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex-grow: 1; /* Map takes up all available space */
        }
        .leaflet-container {
            background-color: #1c1c1c;
        }
        #data-panel {
            background-color: #2a2a2a;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #444;
            flex-shrink: 0;
        }
        .data-item {
            text-align: center;
        }
        .data-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        .data-label {
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body data-latitude="{{ latitude }}" data-longitude="{{ longitude }}">

    <div id="map"></div>
    <div id="data-panel">
        <div class="data-item">
            <div class="data-value" id="time-to-rain">--</div>
            <div class="data-label">TIME TO RAIN</div>
        </div>
        <div class="data-item">
            <div class="data-value" id="distance">--</div>
            <div class="data-label">DISTANCE</div>
        </div>
        <div class="data-item">
            <div class="data-value" id="speed">--</div>
            <div class="data-label">SPEED</div>
        </div>
        <div class="data-item">
            <div class="data-value" id="direction">--</div>
            <div class="data-label">DIRECTION</div>
        </div>
        <div class="data-item">
            <div class="data-value" id="bearing">--</div>
            <div class="data-label">BEARING</div>
        </div>
    </div>

    <script>
        const latitude = document.body.dataset.latitude;
        const longitude = document.body.dataset.longitude;
        let radarLayer = null;

        // Initialize Leaflet Map
        const map = L.map('map').setView([latitude, longitude], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a>',
            maxZoom: 19
        }).addTo(map);
        
        // Add a marker for home location
        L.marker([latitude, longitude]).addTo(map);

        // Function to update the radar overlay
        async function updateRadarLayer() {
            try {
                const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                const data = await response.json();
                const latestTimestamp = data.radar.past[data.radar.past.length - 1].time;
                const radarUrl = `${data.host}${data.radar.past[data.radar.past.length - 1].path}/512/{z}/{x}/{y}/2/1_1.png`;
                
                if (radarLayer) {
                    map.removeLayer(radarLayer);
                }

                radarLayer = L.tileLayer(radarUrl, {
                    tileSize: 512,
                    opacity: 0.8
                }).addTo(map);
                console.log('Radar layer updated.');
            } catch (error) {
                console.error('Error fetching radar data:', error);
            }
        }

        // Function to update the data panel
        async function updateDataPanel() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();

                // Time to Rain
                let timeText = data.time_to_rain;
                if (timeText === '999') {
                    timeText = "No Rain";
                } else if (timeText !== null) {
                    timeText = `${timeText} min`;
                } else {
                    timeText = '--';
                }
                document.getElementById('time-to-rain').innerText = timeText;

                // Distance
                document.getElementById('distance').innerText = data.distance !== null ? `${data.distance} km` : '--';
                
                // Speed
                document.getElementById('speed').innerText = data.speed !== null ? `${data.speed} kph` : '--';
                
                // Direction
                document.getElementById('direction').innerText = data.direction !== null ? `${data.direction}°` : 'N/A';
                
                // Bearing
                document.getElementById('bearing').innerText = data.bearing !== null ? `${data.bearing}°` : 'N/A';
                
            } catch (error) {
                console.error('Error fetching prediction data:', error);
            }
        }

        // Run updates on page load and then on intervals
        document.addEventListener('DOMContentLoaded', () => {
            updateRadarLayer();
            updateDataPanel();
            setInterval(updateRadarLayer, 10 * 60 * 1000); // Update radar every 10 minutes
            setInterval(updateDataPanel, 5000); // Update data panel every 5 seconds
        });

    </script>
</body>
</html>
